<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>navbar(3)</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-144-precomposed.png" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

		<!-- 나눔고딕 웹 폰트 적용 -->
		<link rel="stylesheet" type="text/css" href="assets/css/nanumfont.css" />
		
		<style>
   
      #map {
        height: 250px;
      }
  
     hr {
    border: none;
    height: 2px;
    color: #e6e6e6; /* old IE */
    background-color: #e6e6e6; /* Modern Browsers */
}
     
    </style>

	</head>

	<body>
		<div class="container">
			<!-- 메뉴바 -->
			<nav class="navbar navbar-default" role="navigation">
				<!-- 로고 -->
				<div class="navbar-header">
					<!-- 반응형 메뉴 구현 기능 추가 -->
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnb">
						<span class="sr-only">메뉴열기</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!--// 반응형 메뉴 구현 기능 추가 끝 -->
					<a class="navbar-brand" href="#">Fix Your Flag</a>
				</div>
				<!-- 메뉴 항목 -->
				<div class="collapse navbar-collapse" id="gnb">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">마이페이지</a></li>
						<li><a href="#">나의 다이어리</a></li>
						<li><a href="#">커뮤니티</a></li>
						<li><a href="#">문의하기</a></li>
					</ul>
					<!-- 메뉴바 안에 추가되는 폼에는 navbar-form 클래스를 포함시킵니다. -->
					<!-- 폼을 우측에 배치하기 위해서 navbar 전용 float:right 처리를 해 주는 navbar-right도 함께 사용했습니다. -->
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">검색</button>
					</form>
				</div>
			</nav>
			<!--// 메뉴바 -->
			<div id="map"></div>
	   <script>
      function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
        	 center: {lat: 37.566535, lng: 126.977969},
       	  zoom: 5,
           disableDefaultUI: true,
           tilt:10,
           styles: [
               {elementType: 'geometry', stylers: [{color: '#f0f0f5'}]},
               {elementType: 'labels.text.stroke', stylers: [{visibility: 'off'} ]},
               {elementType: 'labels.text.fill', stylers: [{visibility: 'off'}] },
               {
                 featureType: 'administrative.country',
                 elementType: 'geometry.stroke',
                 stylers: [ {color: '#000000'}]
               },
            
               {
                 featureType: 'poi',
                 elementType: 'labels.text.fill',
                 stylers: [{color: '#ffffff'}]
               },
               {
                 featureType: 'poi.park',
                 elementType: 'geometry',
                 stylers: [{color: '#ffffff'}]
               },
               {
                 featureType: 'poi.park',
                 elementType: 'labels.text.fill',
                 stylers: [{color: '#ffffff'}]
               },
               
               {
                 featureType: 'water',
                 elementType: 'geometry',
                 stylers:  [{color: '#ffffff'}]
               },
               {
                 featureType: 'water',
                 elementType: 'labels.text.fill',
                 stylers:  [{color: '#ffffff'}]
               },
               {
                 featureType: 'water',
                 elementType: 'labels.text.stroke',
                  stylers:  [{color: '#ffffff'}]
               }
             ]
        	  
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALtqNFSDKvmpsdTRtUOKlCzfQMQ-vHvsc&callback=initMap"
    async defer></script>
	<!-- 지도 -->
	
	<h1>방문 국가 수</h1>
	<div class="progress">
				<!-- progress-bar-success 적용 -->
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
					
				</div>
			</div>
			<!-- 프로그레스 바 -->
			<hr style="height:3px;">


		<div class="btn-group">
				<button type="button" class="btn btn-success">내 글</button>
		<button type="button" class="btn btn-success">전체글</button>
			</div>
		
		
		
		</div>

		<!-- Javascript -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
